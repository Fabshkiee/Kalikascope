<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <title>Footer-Header</title>
</head>
<body>

  <!-- Hamburger Button -->
<div class="hamburger" id="hamburgerIcon" aria-label="Toggle menu" onclick="toggleMenu()">
  <svg xmlns="http://www.w3.org/2000/svg" width="39" height="39" viewBox="0 0 39 39" fill="none">
    <path d="M4.875 9.75H34.125M4.875 19.5H34.125M4.875 29.25H34.125" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</div>

<!-- Side Menu (hidden by default) -->
<aside id="mobileOverlay" class="mobile-overlay" onclick="closeMenu()">
  <nav class="mobile-menu" id="mobileMenu" role="navigation" onclick="event.stopPropagation()">
      <div class="mobile-menu-bg"></div> 
      <div class="mobile-menu-content">
        <a class="logomob">
          <img src="src/logo/logo_nav.png" alt="Logo">
        </a>
          <ul>
            <li>
              <a class="active" href="index.html">
                <img src="src/logo/gaia.png" alt="Gaia Icon" class="menu-icon">
                Gaia
              </a>
            </li>
            <li>
              <a href="#">
                <img src="src/logo/bioquest.png" alt="BioQuest Icon" class="menu-icon">
                BioQuest
              </a>
            </li>
            <li>
              <a href="#">
                <img src="src/logo/about.png" alt="About Icon" class="menu-icon">
                About Us
              </a>
            </li>
            <li>
              <a href="Forms.html">
                <img src="src/logo/feedback.png" alt="Feedback Icon" class="menu-icon">
                Your Feedback
              </a>
            </li>
          </ul>
        </div>          
  </nav>
</aside>

  <!--Navbar Section-->
<section class="navbar-section">
  <header>
    <nav class="navbar">
      <ul>
        <li class="logo-li">
          <a id="home" class="logo">
            <img src="src/logo/logo_nav.png" alt="Logo">
          </a>
        </li>
        <li><a href="index.html">Gaia</a></li>
        <li><a>BioQuest</a></li>
        <li><a>About Us</a></li>
        <li><a href="Forms.html">Your Feedback</a></li>
      </ul>
    </nav>
  </header>
</section>      



  <!--Footer Section-->
<section class="footer-section">
  <footer class="footer">
    <div class="footer-background"></div>
    <div class="footer-content">
        <div class="footer-column footer-logo">
            <img src="src/logo/logo_footer.png" alt="Logo">
        </div>
            <ul>
                <li><a href="index.html">Back to the Gaia</a></li>
                <li><a href="#">Learn with BioQuest</a></li>
            </ul>
            <ul>
                <li><a href="#">About Kalikascope</a></li>
                <li><a href="Forms.html">Share your Thoughts</a></li>
            </ul>
    </div>
    <div class="footer-divider"></div>
</footer>
</section>




<script src="global.js"></script>

</body>    
</html>
